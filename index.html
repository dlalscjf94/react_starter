    <script type="text/babel">

        function Btn ({ text, big }) {
            return (
                <button
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize: big ? 18 : 16,
                    }}
                >
                 {text}
                </button>
            );
        }
        const root = document.getElementById("root");
        
        function MinutesToHours() {
            const [amount, setAmount] = React.useState();
            const [counter, setCounter] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const onClick = () => {
                //counter = counter + 1; 
                // setCounter(counter + 1);
                setCounter((current) => current + 1);
            };
            const reset = () => setAmount(0);
            
            const onFlip = () => setFlipped((current) => !current); 
            

            return (
                <div>
                    <div>
                        <h3>Total clicks: {counter}</h3>
                        <button onClick={onClick}>Click me</button>
                        <label htmlFor="minutes">Minutes</label> 
                        <input value = {flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>
                        <h4> You want to convert {amount}</h4>
                        <label htmlFor="hours">Hours</label>   
                        <input value = {flipped ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
                    </div>
                    <button onClick={reset}>reset</button>
                    <button onClick={onFlip}>flip</button>
                </div>
            );
        }
        function KmToMiles() {
            const [amount, setAmount] = React.useState();
            const [counter, setCounter] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const onClick = () => {
                //counter = counter + 1; 
                // setCounter(counter + 1);
                setCounter((current) => current + 1);
            };
            const reset = () => setAmount(0);
            
            const onFlip = () => setFlipped((current) => !current); 
            

            return (
                <div>
                    <div>
                        <h3>Total clicks: {counter}</h3>
                        <button onClick={onClick}>Click me</button>
                        <label htmlFor="minutes">Minutes</label> 
                        <input value = {flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>
                        <h4> You want to convert {amount}</h4>
                        <label htmlFor="hours">Hours</label>   
                        <input value = {flipped ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
                    </div>
                    <button onClick={reset}>reset</button>
                    <button onClick={onFlip}>flip</button>
                </div>
            );
        }

        function App() {
            const [index, setIndex] = React.useState(0);
            const onSelect = (event) => {
                setIndex(event.target.value);
            };

            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <oprion value="xx">Select your units</oprion> 
                        <option value="0">Minutes & Hours</option>
                        <option value="1">KM & Miles</option>
                    </select>
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMiles/> : null}
                    <Btn text="Save Changes" big={true}/>
                    <Btn text="Confirm" big={false} />
                </div>
            );
        }
        // const container = React.createElement("div", null, [Title, Button]);
        // show it to the user
